<script type="text/javascript">
  var paths = $('.clip');
  console.log(paths);
  paths.each(function(i, e) {
      e.style.strokeDasharray = e.style.strokeDashoffset = e.getTotalLength();
  });
  console.log(paths[0].style.strokeDasharray);
  var tl = new TimelineMax();

  tl.add([
      TweenLite.to(paths.eq(0), 4, {strokeDashoffset: 0, delay: 0.0}),
      TweenLite.to(paths.eq(1), 3, {strokeDashoffset: 0, delay: 0.9}),
      TweenLite.to(paths.eq(2), 2, {strokeDashoffset: 0, delay: 1.1}),
      TweenLite.to(paths.eq(3), 2, {strokeDashoffset: 0, delay: 3.0}),
      TweenLite.to(paths.eq(4), 1.5, {strokeDashoffset: 0, delay: 3.6}),
      TweenLite.to(paths.eq(5), 1, {strokeDashoffset: 0, delay: 3.7}),
      TweenLite.to(paths.eq(6), 1, {strokeDashoffset: 0, delay: 4.5}),
      TweenLite.to(paths.eq(7), 0.75, {strokeDashoffset: 0, delay: 5.0}),
      TweenLite.to(paths.eq(8), 0.5, {strokeDashoffset: 0, delay: 5.1}),
  ]);


  $("#leftfish").velocity({translateX: "-=20px" }, {duraiton: "3000", easing: "spring", delay: "8800"});
  $("#rightfish").velocity({translateX: "+=20px"}, {duraiton: "3000", easing: "spring", delay: "8800"});
      // $("#koch").velocity({translateY: "-=100px"}, {duraiton: "3000", easing: "spring"});
      // $("#koch").velocity({ opacity: "1"}, {duraiton: "5000", easing: "spring"});
      $("#fishcontainer").on("mouseover", function(){
        $("#leftfish, #rightfish").velocity("reverse");
      });

      $("#rightfish").on("click", function(){
        window.location.href="../fishswim.html";
      });

</script>

<!DOCTYPE html>
<html>
<head>

	<title>snow</title>
	<style>

		body {
			margin: 0;
		}
        #canvas{
        	
            width: 100%;
            height: 100%;
            background-color: #eee;
        }
    </style>
</head>
<body>
	<canvas id="canvas"></canvas>
    <script src="canvasDrop.js"></script>
    <script>
    	var canvasDrop =  {
    		id: "canvas",
    		type: "rain",  // drop类型，有rain or snow
            speed : [0.4,2.5], //速度范围

            hasBounce: true, //是否有反弹效果or false,
            wind_direction: -105, //角度
            hasGravity: true,//是否有重力考虑

    	}
 
    	init(canvasDrop);
    	console.log();
    	update();
   
    </script>

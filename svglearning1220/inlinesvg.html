<!DOCTYPE html>
<html>
<head>
  <title>inline-svg</title>
  <style>
    body {
      font-family: cursive;
      text-align: center;
    }
    circle {
      fill: lavender;
      stroke: navy;
      stroke-width: 5;
    }
    svg {
      display: block;
      width: 500px;
      height: 500px;
      margin: auto;
      border: thick double navy;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>inline svg</h1>
    <svg viewBox = "0 0 250 250" xmlns="http://www.w3.org/2000/svg">
      <title>An SVG circle</title> 
      <circle cx="125" cy="125" r="100"/>
      <text x="125" y="125" dy="0.5em" text-anchor="middle">
       svg inline
      </text>
    </svg>
    <p>this is the regular html again</p>
</body>
</html>

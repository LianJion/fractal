        <rect x="60" y="10" width="40" height="40" rx="4" ry="4" style="fill:#ddd;" />
        <text x="80" y="25" style="text-anchor: middle;font-size: 8pt">Stop</text>
      </g>

        <rect x="110" y="10" width="40" height="40" rx="4" ry="4" style="fill:#ddd;" />
        <text x="130" y="25" style="text-anchor: middle;font-size: 8pt">go</text>

  <script>  

    var animate = document.getElementsByTagName("animateMotion")[0];
    var svg = document.getElementById("svg");
    var water = document.getElementById("water");

    //点击svg元素缩放0.5，感人啊
    water.addEventListener("click", grow);

    function grow(evt) {
      var obj = evt.target;
      obj.setAttribute("transform", "scale(0.5)");
      // 跳转页面没问题啊！！！
      // window.location.href = "path.html";
      // obj.setAttribute("fill-opacity", "0");
    }

    if (animate) {
      document.getElementById("stopbutton").onclick = function() {
        svg.pauseAnimations();
      };

      document.getElementById("restartbutton").onclick = function() {
        svg.unpauseAnimations();
      };
    }
  </script>
